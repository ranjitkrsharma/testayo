<form [formGroup]="coversionForm" (ngSubmit)="onClickSubmit()">
  <div class="card text-center w-50 mx-auto mt-5">
    <div class="card-header bg-primary">
      <h3>Volume Conversion</h3>
    </div>

    <div class="card-body">
      <div class="form-group row d-flex justify-content-center align-items-center">
        <label for="conversionvalue" class="col-form-label col-sm-2 text-right">Value:</label>
        <input type="text" formControlName="conversionvalue" />
      </div>

      <div class="form-group row d-flex justify-content-center align-items-center">
        <label for="conversionto" class="col-form-label col-sm-2 text-right">From:</label>
        <select name="input" formControlName="conversionfrom">
          <option value="liter">liter</option>
          <option value="cubic metre">cubic metre</option>
          <option value="cubic centimetre">cubic centimetre</option>
          <option value="cubic millimetre">cubic millimetre</option>
          <option value="cubic feet">cubic feet</option>
          <option value="cubic inch">cubic inch</option>
          <option value="imperial pt">imperial pint</option>
          <option value="imperial gallon">imperial gallon</option>
          <option value="imperial quart">imperial quart</option>
          <option value="US pint">US pint</option>
          <option value="US gallon">US gallon</option>
          <option value="US quart">US quart</option>
        </select>
      </div>

      <div class="form-group row d-flex justify-content-center align-items-center">
        <label for="conversionto" class="col-form-label col-sm-2 text-right">To:</label>
        <select name="input" formControlName="conversionto">
          <option value="liter">liter</option>
          <option value="cubic metre">cubic metre</option>
          <option value="cubic centimetre">cubic centimetre</option>
          <option value="cubic millimetre">cubic millimetre</option>
          <option value="cubic feet">cubic feet</option>
          <option value="cubic inch">cubic inch</option>
          <option value="imperial pt">imperial pint</option>
          <option value="imperial gallon">imperial gallon</option>
          <option value="imperial quart">imperial quart</option>
          <option value="US pint">US pint</option>
          <option value="US gallon">US gallon</option>
          <option value="US quart">US quart</option>
        </select>
      </div>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-primary mr-2">Convert</button>
    </div>
    <label>Result : {{OutputValue}}</label>

  </div>
</form>
