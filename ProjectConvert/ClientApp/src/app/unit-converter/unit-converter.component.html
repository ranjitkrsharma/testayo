<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <div class="card text-center w-50 mx-auto mt-5">
    <div class="card-header bg-primary">
      <h3>Weight (Mass) Conversion Calculator</h3>
    </div>

    <div class="card-body">
      <div class="form-group row d-flex justify-content-center align-items-center">
        <label for="conversionvalue" class="col-form-label col-sm-2 text-right">conversion value:</label>
        <input type="text" formControlName="conversionvalue" />
      </div>
      <div class="form-group row d-flex justify-content-center align-items-center">
        <label for="conversionfrom" class="col-form-label col-sm-2 text-right">conversion from:</label>
        <input type="text" formControlName="conversionfrom" />
      </div>
      <div class="form-group row d-flex justify-content-center align-items-center">
        <label for="conversionto" class="col-form-label col-sm-2 text-right">conversion to:</label>
        <input type="text" formControlName="conversionfrom" />
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary mr-2">Sign Up</button>
    </div>

  </div>
</form>
